<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>

<div id="app">
  <h1>Hello App!</h1>
  <p>
    <router-link to="/foo-hxt">Go to foo</router-link>
    <router-link to="/bar/dqk">Go to bar</router-link>
  </p>
  <router-view></router-view>
</div>


<script>
const Foo = { template: '<div>foo {{ this.$route.params }}</div>' }
const Bar = { template: '<div>bar {{ this.$route.params }}</div>' }

const routes = [
    {path: '/foo-*', component: Foo},
    {path: '/bar/:id', component: Bar}
]

const router = new VueRouter({
    routes
})

const app = new Vue({
    router
}).$mount('#app')

</script>
