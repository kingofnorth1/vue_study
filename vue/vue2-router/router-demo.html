<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-router@4"></script>

<div id="app">
  <h1>Hello App!</h1>
  <p>
    <router-link to="/hxt/fdsf">Go to hxt</router-link>
    <router-link to="/dqk/joy">Go to dqk</router-link>
  </p>
  <router-view></router-view>
</div>


<script>
const Hxt = {template: '<div>hxt  {{ this.$route.params.id }}</div>'}
const Dqk = {template: "<div>dqk  {{ this.$route.params }}</div>"}

const routes = [
    {path: '/hxt/:id', component: Hxt},
    {path: '/dqk/:id', component: Dqk}
]

const router = VueRouter.createRouter({
    history: VueRouter.createWebHashHistory(),
    routes
})

const app = Vue.createApp({})
app.use(router)
app.mount('#app')

</script>
